<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="DepartamentosEditPage">
        <pm:header title="#{myBundle.EditDepartamentosTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:DepartamentosListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDepartamentosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{departamentosController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDepartamentosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{departamentosController.selected.descripcion}" title="#{myBundle.EditDepartamentosTitle_descripcion}" size="250" maxlength="250"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentosController.save}" value="#{myBundle.Save}" update="display,:DepartamentosListPage:DepartamentosListForm:datalist,:growl" action="pm:DepartamentosListPage"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
