<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosViewDlg" widgetVar="DepartamentosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDepartamentosTitle}" closeOnEscape="true">

            <h:form id="DepartamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{departamentosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDepartamentosLabel_id}"/>
                        <h:outputText value="#{departamentosController.selected.id}" title="#{myBundle.ViewDepartamentosTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewDepartamentosLabel_descripcion}"/>
                        <h:outputText value="#{departamentosController.selected.descripcion}" title="#{myBundle.ViewDepartamentosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DepartamentosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
